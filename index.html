<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculatrice 2.0</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   <div class="no-displaying">
      <div id="ecran">
         <span class="signe">+</span><span class="valeur">0</span>
      </div>
      <div class="first">
         <button type="button" value="texte">(</button>
         <button type="button" value="texte">)</button>
         <button type="button" value="texte">mc</button>
         <button type="button" value="texte">m+</button>
         <button type="button" value="texte">m-</button>
         <button type="button" value="texte">mr</button>
         <button type="button" value="texte" class="top">AC</button>
         <button type="button" value="texte" class="top">±</button>
         <button type="button" value="texte" class="top">%</button>
         <button type="button" value="texte" class="left">÷</button>
      </div>
      <div class="second">
         <button type="button" value="texte">2<sup>nd</sup></button>
         <button type="button" value="texte">x<sup>2</sup></button>
         <button type="button" value="texte">x<sup>3</sup></button>
         <button type="button" value="texte">x<sup>y</sup></button>
         <button type="button" value="texte">e<sup>x</sup></button>
         <button type="button" value="texte">10<sup>x</sup></button>
         <button type="button" value="texte" >7</button>
         <button type="button" value="texte">8</button>
         <button type="button" value="texte">9</button>
         <button type="button" value="texte" class="left">×</button>
      </div>
      <div class="third">
         <button type="button" value="texte">1/x</button>
         <button type="button" value="texte">√x</button>
         <button type="button" value="texte">∛x</button>
         <button type="button" value="texte"><sup>y</sup>√x</button>
         <button type="button" value="texte">ln</button>
         <button type="button" value="texte">Log<sub>10</sub></button>
         <button type="button" value="texte">4</button>
         <button type="button" value="texte">5</button>
         <button type="button" value="texte">6</button>
         <button type="button" value="texte" class="left">-</button>
      </div>
      <div class="fourth">
         <button type="button" value="texte">x!</button>
         <button type="button" value="texte">sin</button>
         <button type="button" value="texte">cos</button>
         <button type="button" value="texte">tan</button>
         <button type="button" value="texte">e</button>
         <button type="button" value="texte">EE</button>
         <button type="button" value="texte">1</button>
         <button type="button" value="texte">2</button>
         <button type="button" value="texte">3</button>
         <button type="button" value="texte" class="left">+</button>
      </div>
      <div class="fifth">
         <button type="button" value="texte">Rad</button>
         <button type="button" value="texte">sinh</button>
         <button type="button" value="texte">cosh</button>
         <button type="button" value="texte">tanh</button>
         <button type="button" value="texte">π</button>
         <button type="button" value="texte">Rand</button>
         <button type="button" value="texte" id="zero">0</button>
         <button type="button" value="texte">,</button>
         <button type="button" value="texte" class="left">=</button>
      </div>
   </div>
   <div class="container">
      <div class="afficheur">
         <span class="sign"></span><span class="value">0</span>
      </div>

      <div class="buttons-side">
         <div class="left_side">
            <ul class="functions">
               <li onclick="reset()">AC</li>
               <li onclick="signing()">±</li>
               <li onclick="percent()">%</li>
            </ul>
            <ul class="number">
               <li onclick="number(9)">9</li>
               <li onclick="number(8)">8</li>
               <li onclick="number(7)">7</li>
               <li onclick="number(4)">4</li>
               <li onclick="number(5)">5</li>
               <li onclick="number(6)">6</li>
               <li onclick="number(1)">1</li>
               <li onclick="number(2)">2</li>
               <li onclick="number(3)">3</li>
               <li class="zero" onclick="number(0)">0</li>
               <li onclick="">,</li>

            </ul>
         </div>
         <div class="right_side">
            <ul class="operators">
               <li onclick="calcul('/')">÷</li>
               <li onclick="calcul('*')">×</li>
               <li onclick="calcul('-')">-</li>
               <li onclick="calcul('+')">+</li>
               <li onclick="calcul('=')">=</li>
            </ul>
         </div>
      </div>
   </div>
   <script src="./js/script.js"></script>
</body>
</html>
